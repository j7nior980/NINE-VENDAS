
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NINE VENDAS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('fb83a891-81ca-4ce3-8cdb-ae26a3101c1a.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff3c3c;
    }

    .container {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 900px;
      margin: 20px auto;
      border-radius: 10px;
    }

    .jogo {
      border: 1px solid #ff3c3c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .jogo h2 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    .jogo p {
      margin: 5px 0;
    }

    .pix-button {
      background-color: #ff3c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .link-download {
      margin-top: 10px;
      font-weight: bold;
      color: #00ffae;
      display: none; /* Só será ativado manualmente */
    }
  </style>
</head>
<body>
  <header>
    <h1>NINE VENDAS</h1>
  </header>

  <div class="container">

    <!-- JOGOS LISTADOS -->
    <div class="jogo">
      <h2>God of War 1 e 2</h2>
      <p>Valor: R$ 5,00</p>
      <button class="pix-button">Pagar com Pix</button>
      <p class="link-download">Link após aprovação</p>
    </div>

    <div class="jogo">
      <h2>Cuphead Lite</h2>
      <p>Valor: R$ 2,50</p>
      <button class="pix-button">Pagar com Pix</button>
      <p class="link-download">Link após aprovação</p>
    </div>

    <div class="jogo">
      <h2>Euro Truck Simulator 2</h2>
      <p>Valor: R$ 3,50</p>
      <button class="pix-button">Pagar com Pix</button>
      <p class="link-download">Link após aprovação</p>
    </div>

    <div class="jogo">
      <h2>Dead Island</h2>
      <p>Valor: R$ 3,50</p>
      <button class="pix-button">Pagar com Pix</button>
      <p class="link-download">Link após aprovação</p>
    </div>

    <div class="jogo">
      <h2>American Truck Simulator Opti</h2>
      <p>Valor: R$ 4,00</p>
      <button class="pix-button">Pagar com Pix</button>
      <p class="link-download">Link após aprovação</p>
    </div>

  </div>
</body>
</html>
